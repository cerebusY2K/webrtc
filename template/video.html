<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebRTC One-on-One Video Call with Chat</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
  }

  #mainContainer {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 1200px;
  }

  #videosContainer {
    display: flex;
    justify-content: space-around;
    width: 70%;
  }

  #localVideoContainer, #remoteVideoContainer {
    position: relative;
    width: 45%;
  }

  video {
    width: 100%;
    border: 1px solid black;
  }

  #nameTag, #remoteNameTag {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    padding: 2px 10px;
    border-radius: 5px;
  }

  #chatContainer {
    width: 30%;
    display: flex;
    flex-direction: column;
    border-left: 1px solid #ddd;
    padding: 10px;
  }

  #messages {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: white;
  }

  #chatForm {
    display: flex;
  }

  #chatInput {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  #chatButton {
    padding: 10px;
    border: none;
    background-color: #4285F4;
    color: white;
    cursor: pointer;
    margin-left: 5px;
    border-radius: 5px;
  }

  #chatButton:hover {
    background-color: #357ae8;
  }
</style>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h2>WebRTC One-on-One Video Call with Chat</h2>
<div id="mainContainer">
  <div id="videosContainer">
    <div id="localVideoContainer">
      <video id="localVideo" autoplay muted></video>
      <div id="nameTag">You</div>
    </div>
    <div id="remoteVideoContainer">
      <video id="remoteVideo" autoplay></video>
      <div id="remoteNameTag">Remote</div>
    </div>
  </div>
  <div id="chatContainer">
    <div id="messages"></div>
    <form id="chatForm">
      <input id="chatInput" type="text" placeholder="Type a message..." autocomplete="off" disabled>
      <button id="chatButton" type="submit" disabled>Send</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const userName = sessionStorage.getItem('userName') || 'Unknown User';
    document.getElementById('nameTag').textContent += ': ' + userName;

    const socket = io();
    const room = prompt("Enter room ID:");
    socket.emit('join room', room);

    socket.on('room full', () => {
      alert("Room is full. Please try another room.");
      window.location.href = '/';
    });

    const peerConnectionConfig = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" }
      ]
    };
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const chatInput = document.getElementById('chatInput');
    const chatButton = document.getElementById('chatButton');
    const peerConnection = new RTCPeerConnection(peerConnectionConfig);

    // Display local stream
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
        createOffer();  // Automatically create offer after getting user media
      });

    // Handle remote stream
    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
      chatInput.disabled = false;
      chatButton.disabled = false;
    };

    // Send any ice candidates to the other peer
    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        console.log('New ICE candidate:', event.candidate);
        socket.emit('candidate', event.candidate);
      } else {
        console.log('ICE gathering state complete');
      }
    };

    peerConnection.oniceconnectionstatechange = () => {
      console.log('ICE Connection State Change:', peerConnection.iceConnectionState);
    };

    peerConnection.onsignalingstatechange = () => {
      console.log('Signaling State Change:', peerConnection.signalingState);
    };

    peerConnection.onconnectionstatechange = () => {
      console.log('Connection State Change:', peerConnection.connectionState);
    };

    // Listen for remote ICE candidates
    socket.on('candidate', candidate => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
        .then(() => console.log('Successfully added ICE candidate.'))
        .catch(error => console.error('Error adding ICE candidate:', error));
    });

    // Listen for offers
    socket.on('offer', data => {
      const { offer, name } = data;
      document.getElementById('remoteNameTag').textContent = 'Remote: ' + name;
      peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      createAnswer(name);
    });

    // Listen for answers
    socket.on('answer', data => {
      const { answer, name } = data;
      document.getElementById('remoteNameTag').textContent = 'Remote: ' + name;
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    // Create and send an offer
    function createOffer() {
      peerConnection.createOffer().then(offer => {
        peerConnection.setLocalDescription(offer);
        socket.emit('offer', { offer, name: userName });
      });
    }

    // Create and send an answer
    function createAnswer(remoteName) {
      peerConnection.createAnswer().then(answer => {
        peerConnection.setLocalDescription(answer);
        socket.emit('answer', { answer, name: userName });
      });
    }

    // Chat functionality
    const chatForm = document.getElementById('chatForm');
    const messages = document.getElementById('messages');

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (chatInput.value) {
        const msg = { user: userName, message: chatInput.value };
        socket.emit('chat message', msg);
        displayMessage(msg);
        chatInput.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      displayMessage(msg);
    });

    function displayMessage(msg) {
      const item = document.createElement('div');
      item.textContent = `${msg.user}: ${msg.message}`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }
  });
</script>
</body>
</html>
